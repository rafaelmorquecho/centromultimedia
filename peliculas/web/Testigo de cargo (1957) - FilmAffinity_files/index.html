	<body onload="init();">
		<!-- content -->
		<div id="container">
			<div id="unexpanded">
				<div id="overVideo"></div>
					<div id="containerC2action" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
						<div id="c2action" style="transform: matrix(0.997619, 0, 0, 0.997619, 0, 0);"></div>
					</div>
					<div id="overlayVidNonExpanded"></div>
					<div id="vidHolderNonExpanded" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
						<ft-video id="nonExpandedVid" name="video1" autoplay="" loop="" muted=""></ft-video>
					</div>
					<div id="countDown">
						<div id="desplegandoTxt">DESPLEGANDO EN</div>

							<div id="progressBarr"></div>

					</div>		
				<div id="txt1NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
				<div id="txt2NE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
				<div id="btnNE" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
				<div id="ctBtn" style="cursor: pointer; background-image: url(&quot;about:blank&quot;);"></div>
			</div>
			<div class="expanded" id="expanded">
				<div id="dimmer"></div>
				<div id="bgExpanded">
					<div id="closeBtn" style="cursor: pointer;"></div>
						<div id="vidHolderExpanded">
							<ft-video id="expandedVid" name="video2" clicktag=""></ft-video>
						</div>
						<div id="controlsHolder">
							<ft-video-controls for="expandedVid" class="" style=""><span class="ft-icon-play">D</span><span class="ft-video-progress-container">  <span class="ft-video-progress-bar">    <span class="ft-video-buffer" style="width: 100%;"></span>    <span class="ft-video-progress" style="width: 0%;"></span>  </span></span><span class="ft-time-display">0:00</span><span class="ft-icon-volume">F</span><span class="ft-icon-fullscreen">B</span></ft-video-controls>
						</div>
					<div id="logoE"></div>
					<div id="txt1E"></div>
					<div id="txt2E"></div>
					<div id="txt3E"></div>
					<div id="btnE"></div>
					<div id="txt4E"></div>
					<div id="separadorE"></div>
            		<div id="ctBtnExpanded" style="cursor: pointer; background-image: url(&quot;about:blank&quot;);"></div>
				</div>
			</div>
		</div>
		<!-- scripts -->
		<script src="./html5API.js"></script>
		<script src="./TweenMax.min.js"></script>
		<script>
			var isExpanded=false,
			intervalo,
			countVar,
			seconds=3,
			expand = function(){
				isExpanded=true;
				myFT.$("#unexpanded").css('opacity','0');
				myFT.$("#expanded").css('display','block');
				
				myFT.expand();
				TweenLite.to(expanded, 1, {alpha:1});
				expandedAni();
			},
			contract = function(e){
				isExpanded=false;
				myFT.$("#unexpanded").css('opacity','1');
				myFT.$("#expanded").css('display','none');
				
                myFT.contract();
                
                expandedVid.stop();
                restoreTweens();
                myFT.$("#c2action").css("opacity",1);
				myFT.$("#overlayVidNonExpanded").css("opacity",0);
				myFT.$("#countDown").css("opacity",0);
				myFT.$("#progressBarr").css("width",0);
				myFT.$("#overVideo").css("display","none");
				setTimeout(function(){
					myFT.$("#overVideo").css("display","block");
				},500)
			};
			
			myFT.$("#overVideo").on("mouseover",overVideoMouseOver);
			myFT.$("#overVideo").on("mouseout",overVideoMouseOut);
			myFT.$("#overVideo").on("click",overVideoClick);

			function restoreTweens(){
				TweenLite.to(c2action, 0, {alpha:1});	
				TweenLite.to(overlayVidNonExpanded, 0, {alpha:0});
				TweenLite.to(countDown, 0, {alpha:0});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();

				TweenLite.to(bgExpanded, 0, {alpha:0,scaleX:1,scaleY:1});
				TweenLite.to(vidHolderExpanded, 0, {alpha:0,scaleX:1,scaleY:1});
				TweenLite.to(logoE, 0, {alpha:0,y:0});
				TweenLite.to(txt1E, 0, {alpha:0,y:0});
				TweenLite.to(txt2E, 0, {alpha:0,y:0});
				TweenLite.to(txt3E, 0, {alpha:0,y:0});
				TweenLite.to(txt4E, 0, {alpha:0,y:0});
				TweenLite.to(btnE, 0, {alpha:0,y:0});
				TweenLite.to(separadorE, 0, {alpha:0,y:0});
				TweenLite.to(controlsHolder, 0, {alpha:1});

				TweenLite.killTweensOf(expanded);
				TweenLite.killTweensOf(bgExpanded);
				TweenLite.killTweensOf(logoE);
				TweenLite.killTweensOf(txt1E);
				TweenLite.killTweensOf(txt2E);
				TweenLite.killTweensOf(txt3E);
				TweenLite.killTweensOf(txt4E);
				TweenLite.killTweensOf(vidHolderExpanded);
				TweenLite.killTweensOf(controlsHolder);
				TweenLite.killTweensOf(btnE);
				TweenLite.killTweensOf(separadorE);
			}

			function initVideo(){
				if(isExpanded){
					expandedVid.play();
					checkIfVideoEnd();
				}
			}

			function checkIfVideoEnd(){
				if(isExpanded){
					intervalo = setInterval(function(){
						if(expandedVid.currentTime>19){
							myFT.tracker("trackingview");
							myFT.send("SMARTVIEW");
							clearInterval(intervalo);
						}
					},500);
				}
			}

			function init(){
				TweenLite.to(vidHolderNonExpanded, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(containerC2action, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(txt1NE, 0, {alpha:1,y:0});
				TweenLite.to(txt2NE, 0, {alpha:1,y:0});
				// TweenLite.to(txt3NE, 0, {alpha:1,y:0});
				TweenLite.to(btnNE, 0, {alpha:1,scaleX:1,scaleY:1});
				
				TweenLite.from(vidHolderNonExpanded, 1, {delay:.3,alpha:0,scaleX:0,scaleY:0,ease: Power4.easeOut});
				TweenLite.from(containerC2action, 1, {delay:.3,alpha:0,scaleX:0,scaleY:0,ease: Power4.easeOut,onComplete:scaleC2Action});
				TweenLite.from(txt1NE, 1, {delay:.6,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(txt2NE, 1, {delay:.9,alpha:0,y:-50,ease: Power4.easeOut});
				// TweenLite.from(txt3NE, 1, {delay:1.2,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(btnNE, 1, {delay:1.5,alpha:0,scaleX:0,scaleY:0,ease: Power4.easeOut});
			}

			function expandedAni(){
				TweenLite.to(bgExpanded, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(logoE, 0, {alpha:1,y:0});
				TweenLite.to(txt1E, 0, {alpha:1,y:0});
				TweenLite.to(txt2E, 0, {alpha:1,y:0});
				TweenLite.to(txt3E, 0, {alpha:1,y:0});
				TweenLite.to(txt4E, 0, {alpha:1,y:0});
				TweenLite.to(btnE, 0, {alpha:1,y:0});
				TweenLite.to(separadorE, 0, {alpha:1,y:0});
				TweenLite.to(vidHolderExpanded, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(controlsHolder, 0, {alpha:1});

				TweenLite.from(bgExpanded, 2.5, {delay:.2,alpha:0,scaleX:.4,scaleY:.4,ease: Power4.easeOut});
				TweenLite.from(logoE, 1, {delay:.3,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(txt1E, 1, {delay:.6,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(txt2E, 1, {delay:.9,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(separadorE, 1, {delay:1.2,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(txt3E, 1, {delay:1.5,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(vidHolderExpanded, 1, {delay:1.8, alpha:0, scaleX:.5,scaleY:.5,ease: Power4.easeOut, onComplete:initVideo});
				TweenLite.from(controlsHolder, 1, {delay:2.5, alpha:0,ease: Power4.easeOut});
				TweenLite.from(btnE, 1, {delay:2.1,alpha:0,y:-50,ease: Power4.easeOut});
				TweenLite.from(txt4E, 1, {delay:2.4,alpha:0,y:-50,ease: Power4.easeOut});
			}
			
			function scaleC2Action(){
				TweenLite.to(c2action, .5, {scaleX:1, scaleY:1, onComplete:restoreC2Action});
			}

			function restoreC2Action(){
				TweenLite.to(c2action, .5, {scaleX:.85, scaleY:.85, onComplete:scaleC2Action});
			}

			function overVideoMouseOver(e){
				TweenLite.to(c2action, .5, {alpha:0});
				TweenLite.to(overlayVidNonExpanded, .5, {alpha:.5});
				TweenLite.to(countDown, .5, {alpha:1});
				TweenLite.to(progressBarr, 2.5, {width:103, onComplete:function(){
						TweenLite.killTweensOf(progressBarr);
						myFT.$("#c2action").css("opacity",1);
						myFT.$("#overlayVidNonExpanded").css("opacity",0);
						myFT.$("#countDown").css("opacity",0);
						myFT.$("#progressBarr").css("width",0);
						restoreCount();
						if(!isExpanded){
							expand();
						}
					}
				});
				startCount();
			}

			function overVideoMouseOut(e){
				TweenLite.killTweensOf(progressBarr);
				TweenLite.to(overlayVidNonExpanded, 0, {alpha:0});
				TweenLite.to(countDown, 0, {alpha:0});
				TweenLite.to(c2action, 0, {alpha:1});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();
			}

			function startCount(){
				countVar=setInterval(function(){
					if(seconds > 0){
						seconds=seconds-1;
						count.innerHTML=seconds;
					}else{
						clearInterval(countVar);
					}
				},833);
			}

			function restoreCount(){
				seconds=3;
				count.innerHTML=seconds;
				clearInterval(countVar);
			}

			function overVideoClick(e){
				// O CAMBIAR A myFT.clickTag(1); para obtener clicks en caso de campañas con objetivo de click
				if(!isExpanded){
					expand();
				}
			}
            
            myFT.applyClickTag(ctBtnExpanded);
			myFT.applyClickTag(ctBtn);

            myFT.applyButton(closeBtn, function(){contract()});
            
		</script>
