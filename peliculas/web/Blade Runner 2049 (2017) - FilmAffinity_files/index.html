		<script>
			var isExpanded=false,
			introRL=null,
			isFirstExpansion=true,
			countVar,
			videoDuration,
			videoCanPlay = false,
			sendsAndTracksFlag = false,
			to,
			seconds=3,
			expand = function(){
				myFT.$("#expandedVid").on("timeupdate",onTimeUpdated);
				isExpanded=true;
				myFT.$("#unexpanded").css('opacity','0');
				myFT.$("#expanded").css('display','block');
				
				if(isFirstExpansion){
					myFT.expand();
					TweenLite.to(expanded, 1, {alpha:1});
					splashAni();
					isFirstExpansion=false;
				}else{
					myFT.$("#normalExpand").css('display','block');
					myFT.expand();
					TweenLite.to(expanded, 1, {alpha:1});
					expandedAni();
					isFirstExpansion=false;
				}
			},
			contract = function(e){
				myFT.$("#expandedVid").off("timeupdate",onTimeUpdated);
				clearTimeout(to);
				isExpanded=false;
				myFT.$("#unexpanded").css('opacity','1');
				myFT.$("#expanded").css('display','none');
				myFT.$("#splash").css('display','none');
				myFT.$("#c2action").css("opacity",1);
				myFT.$("#overlayVidNonExpanded").css("opacity",0);
				myFT.$("#countDown").css("opacity",0);
				myFT.$("#progressBarr").css("width",0);
				myFT.$("#overVideo").css("display","none");
				setTimeout(function(){
					myFT.$("#overVideo").css("display","block");
				},500);

				TweenLite.to(bgRichloadExp, 			0, {alpha:1});
				setTimeout(function(){videoRL.stop()},150);
				
                myFT.contract();
                expandedVid.stop();
                nonExpandedVid.play();
                restoreCount();
                TweenMax.killAll();
                unexpandedAni();

                TweenLite.to(castExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(taglineExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(ttExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(releaseDateExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal1Exp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal2Exp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(ctaExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(cta2Exp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal3Exp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(hashtagExp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(vidHolderExpanded, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});

			};

			var today = new Date();
            var fechaEstreno = new Date("10/6/2017");

			function init(){

				eventsInDom();
				expand();
			}

			function splashAni(){

				splashRL = new FTRichloadElement();
				splashRL.name = 'richload1';
				myFT.$('#bgRichload').append(splashRL);
				myFT.on('richload', function(e) {
					videoRL = myFT.richloads.richload1.frame.contentWindow.document.getElementById('videoIntro');
					setTimeout(function(){videoRL.play()},100);
					myFT.$("#unexpanded").css('opacity','0');
					myFT.$("#expanded").css('display','block');
					myFT.expand();
					isExpanded = true;
					checkVideoRLSplash();
					myFT.off('richload');
				}); 


				TweenLite.to(expandedContainer, 0, {alpha:1});

				TweenLite.to(expandedContainer, 1, {delay:9, alpha:0, ease: Power4.easeOut, onComplete:contract});
			}

			function checkVideoRLSplash(){

				var intervaloSplash = setInterval(function(){
					if (videoRL.currentTime>1){
						clearInterval(intervaloSplash);
						animSplash();
					}

				},500);

			}

			function animSplash(){

				TweenLite.to(castSplash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(taglineSplash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(ttSplash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(releaseDateSplash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal1Splash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal2Splash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal3Splash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(hashtagSplash, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				TweenLite.from(castSplash, 		3, {delay:2, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power4.easeOut});
				TweenLite.from(taglineSplash, 	2, {delay:2.2, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(ttSplash, 		2, {delay:2.4, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power4.easeOut});
				TweenLite.from(releaseDateSplash, 	2, {delay:2.6, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(hashtagSplash, 	2, {delay:2.8, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(legal3Splash, 	2, {delay:3, alpha:0, x:+10, ease: Power4.easeOut});

				TweenLite.from(legal1Splash, 1, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.from(legal2Splash, 1, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

			}

			function unexpandedAni() {

				TweenLite.to(people, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(ttNE, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(taglineNE, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(releaseDateNE, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(hashtagNE, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal3NE, 			0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1,rotation:180});
				TweenLite.to(c2action, 				0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(vidHolderNonExpanded, 				0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				TweenLite.from(people, 		4, {delay:.2, alpha:0, scaleX:1.2, scaleY:1.2, x:+50, ease: Power4.easeOut});

				TweenLite.from(taglineNE, 		2, {delay:.4, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(ttNE, 			2, {delay:.6, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power4.easeOut});
				TweenLite.from(releaseDateNE, 	2, {delay:.8, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(hashtagNE, 	2, {delay:1, alpha:0, y:-10, ease: Power4.easeOut});

				TweenLite.from(vidHolderNonExpanded, 	1, {delay:1.2, alpha:0, scale:0, ease: Power4.easeOut});
				TweenLite.from(c2action, 				1, {delay:1.4, alpha:0, scale:0, ease: Power4.easeOut, onComplete:scaleC2Action});

				TweenLite.from(legal3NE, 	2, {delay:2, alpha:0, x:-10, ease: Power4.easeOut});

			}

			function expandedAni(){


				if(introRL==null){

							introRL = new FTRichloadElement();
							introRL.name = 'richload2';
							myFT.$('#bgRichloadExp').append(introRL);
							myFT.on('richload', function(e) {
							videoRL = myFT.richloads.richload2.frame.contentWindow.document.getElementById('videoIntro');
							setTimeout(function(){videoRL.play()},100);
							myFT.$("#unexpanded").css('opacity','0');
							myFT.$("#expanded").css('display','block');
							myFT.expand();
							isExpanded = true;
							checkVideoRLExpand();
							myFT.off('richload');
     					}); 

				}else{

					setTimeout(function(){videoRL.play()},100);

					myFT.$("#unexpanded").css('opacity','0');
					myFT.$("#expanded").css('display','block');
					myFT.expand();
					isExpanded = true;
					checkVideoRLExpand();
				}

				TweenLite.to(expandedContainer, 0, {alpha:1});

				TweenLite.to(normalExpand, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				TweenLite.from(normalExpand,1, {delay:0, alpha:0, scale:1.2, ease: Power4.easeOut});

			}

			function checkVideoRLExpand(){

				var intervaloExpand = setInterval(function(){
					if (videoRL.currentTime>2){
						clearInterval(intervaloExpand);
						animExpand();
					}

				},500);

			}

			function animExpand(){

				TweenLite.to(vidHolderExpanded, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				TweenLite.to(castExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(taglineExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(ttExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(releaseDateExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal1Exp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal2Exp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				if(today.setHours(0,0,0,0)<fechaEstreno.setHours(0,0,0,0)){ // FECHA NORMAL

					TweenLite.to(ctaExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
					TweenLite.to(cta2Exp, 0, {alpha:0,x:0, y:0, scale:1, scaleX:1, scaleY:1});
               
                }else{ // A PARTIR DE LA FECHA (YA EN CINES)

                	myFT.$("#cta2Exp").css('z-index','25');

                    TweenLite.to(ctaExp, 0, {alpha:1,x:-100, y:0, scale:1, scaleX:1, scaleY:1});
					TweenLite.to(cta2Exp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
                     
                }


				TweenLite.to(hashtagExp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.to(legal3Exp, 0, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

				TweenLite.from(castExp, 		3, {delay:2, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power2.easeOut});
				TweenLite.from(taglineExp, 		2, {delay:2.2, alpha:0, y:-10, ease: Power2.easeOut});
				TweenLite.from(ttExp, 			2, {delay:2.4, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power2.easeOut});
				TweenLite.from(releaseDateExp, 	2, {delay:2.6, alpha:0, y:-10, ease: Power2.easeOut});

				TweenLite.from(hashtagExp, 	2, {delay:2.8, alpha:0, y:-10, ease: Power4.easeOut});
				TweenLite.from(legal3Exp, 	2, {delay:3, alpha:0, x:+10, ease: Power4.easeOut});

				TweenLite.from(vidHolderExpanded, 1, {delay:3,alpha:0, scale:1.2, ease: Back.easeOut, onComplete:function(){
					expandedVid.play();
				}});

				TweenLite.from(ctaExp, 		2, {delay:3.2, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power2.easeOut});
				TweenLite.from(cta2Exp, 	2, {delay:3.2, alpha:0, scaleX:1.2, scaleY:1.2, ease: Power2.easeOut});

				TweenLite.from(legal1Exp, 1, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});
				TweenLite.from(legal2Exp, 1, {alpha:1,x:0, y:0, scale:1, scaleX:1, scaleY:1});

			}
			
			function scaleC2Action(){
				TweenLite.to(c2action, .5, {scaleX:1, scaleY:1, onComplete:restoreC2Action});
			}

			function restoreC2Action(){
				TweenLite.to(c2action, .5, {scaleX:.85, scaleY:.85, onComplete:scaleC2Action});
			}

			function overVideoMouseOver(e){
				TweenLite.to(c2action, .5, {alpha:0});
				TweenLite.to(overlayVidNonExpanded, .5, {alpha:.5});
				TweenLite.to(countDown, .5, {alpha:1});
				TweenLite.to(progressBarr, 2.5, {width:118, onComplete:function(){
						TweenLite.killTweensOf(progressBarr);
						myFT.$("#c2action").css("opacity",1);
						myFT.$("#overlayVidNonExpanded").css("opacity",0);
						myFT.$("#countDown").css("opacity",0);
						myFT.$("#progressBarr").css("width",0);
						restoreCount();
						if(!isExpanded){
							expand();
						}
					}
				});
				startCount();
			}

			function overVideoMouseOut(e){
				TweenLite.killTweensOf(progressBarr);
				TweenLite.to(overlayVidNonExpanded, 0, {alpha:0});
				TweenLite.to(countDown, 0, {alpha:0});
				TweenLite.to(c2action, 0, {alpha:1});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();
			}

			function startCount(){
				countVar=setInterval(function(){
					if(seconds > 0){
						seconds=seconds-1;
						count.innerHTML=seconds;
					}else{
						clearInterval(countVar);
					}
				},833);
			}

			function restoreCount(){
				seconds=3;
				count.innerHTML=seconds;
				clearInterval(countVar);
			}

			function overVideoClick(e){
				// O CAMBIAR A myFT.clickTag(1); para obtener clicks en caso de campañas con objetivo de click
				if(!isExpanded){
					expand();
				}
			}

			function onTimeUpdated() {
				if (videoCanPlay && !sendsAndTracksFlag && (this.currentTime > 29 || this.currentTime > videoDuration -1)) {
					myFT.tracker("trackingview");
					myFT.send("SMARTVIEW");
					sendsAndTracksFlag = true;
				}
			}

			function onCanPlay() {
				videoCanPlay = true;
				videoDuration = this.duration;
				myFT.$('#expandedVid').off('canplay' , onCanPlay);
			}

            function eventsInDom() {

				myFT.$('#expandedVid').on('canplay' , onCanPlay);

				myFT.$("#overVideo").on("mouseover",overVideoMouseOver);
				myFT.$("#overVideo").on("mouseout",overVideoMouseOut);
				myFT.$("#overVideo").on("click",overVideoClick);

				myFT.$(".ctBtnExpanded, #ctBtn, #expandedVid").on("click", function(){
					myFT.clickTag(1);
					contract();
				});

				myFT.$("#cta2Exp").on("click", function(){
					myFT.clickTag(2);
					contract();
				});

				myFT.$(".closeBtn").on("click", contract);
			}
            

			
		</script>
	

</body></html>
