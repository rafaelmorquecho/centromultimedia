	<body onload="init();">
		<!-- content -->

							<ft-video id="nonExpandedVid" name="video1" autoplay="" loop="" muted=""></ft-video>

			<div class="expanded" id="expanded">

				<div id="bgExpanded">

					<div id="TTExp"></div>
					<div id="releaseDateExp"></div>
					<div id="castExp"></div>
					<div id="claimExp"></div>
					<div id="legal"></div>
					<div id="copyright"></div>

					<div id="closeBtn" style="cursor: pointer;"></div>
						<div id="vidHolderExpanded">
							<ft-video id="expandedVid" name="video2" clicktag=""></ft-video>
						</div>
						<div id="controlsHolder">
							<ft-video-controls for="expandedVid" class="" style=""><span class="ft-icon-play">D</span><span class="ft-video-progress-container">  <span class="ft-video-progress-bar">    <span class="ft-video-buffer" style="width: 0px;"></span>    <span class="ft-video-progress" style="width: 0%;"></span>  </span></span><span class="ft-time-display">0:00</span><span class="ft-icon-volume">F</span><span class="ft-icon-fullscreen">B</span></ft-video-controls>
						</div>

            		<div id="ctBtnExpanded" style="cursor: pointer; background-image: url(&quot;about:blank&quot;);"></div>

				</div>
			</div>

		<!-- scripts -->
		<script src="./html5API.js"></script>
		<script src="./TweenMax.min.js"></script>
		<script>
			var isExpanded=false,
			intervalo,
			countVar,
			seconds=3,
			expand = function(){
				isExpanded=true;
				myFT.$("#unexpanded").css('opacity','0');
				myFT.$("#expanded").css('display','block');
				
				myFT.expand();
				TweenLite.to(expanded, 1, {alpha:1});
				expandedAni();
			},
			contract = function(e){
				isExpanded=false;
				myFT.$("#unexpanded").css('opacity','1');
				myFT.$("#expanded").css('display','none');
				
                myFT.contract();
                
                expandedVid.stop();
                restoreTweens();
                myFT.$("#c2action").css("opacity",1);
				myFT.$("#overlayVidNonExpanded").css("opacity",0);
				myFT.$("#countDown").css("opacity",0);
				myFT.$("#progressBarr").css("width",0);
				myFT.$("#overVideo").css("display","none");
				setTimeout(function(){
					myFT.$("#overVideo").css("display","block");
				},500)
			};
			
			myFT.$("#overVideo").on("mouseover",overVideoMouseOver);
			myFT.$("#overVideo").on("mouseout",overVideoMouseOut);
			myFT.$("#overVideo").on("click",overVideoClick);

			function restoreTweens(){
				
				TweenLite.to(c2action, 0, {alpha:1});	
				TweenLite.to(overlayVidNonExpanded, 0, {alpha:0});
				TweenLite.to(countDown, 0, {alpha:0});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();

				TweenLite.to(bgExpanded, 0, {alpha:0,scaleX:1,scaleY:1});
				TweenLite.to(vidHolderExpanded, 0, {alpha:0,scaleX:1,scaleY:1});
				TweenLite.to(controlsHolder, 0, {alpha:1});
				
				TweenLite.killTweensOf(expanded);
				TweenLite.killTweensOf(bgExpanded);
				TweenLite.killTweensOf(vidHolderExpanded);
				TweenLite.killTweensOf(controlsHolder);

				TweenLite.killTweensOf(TTExp);
				TweenLite.killTweensOf(releaseDateExp);
				TweenLite.killTweensOf(claimExp);
				TweenLite.killTweensOf(castExp);
				TweenLite.killTweensOf(legal);
				TweenLite.killTweensOf(copyright);


			}

			function initVideo(){
				if(isExpanded){
					expandedVid.play();
					checkIfVideoEnd();
				}
			}

			function checkIfVideoEnd(){
				if(isExpanded){
					intervalo = setInterval(function(){
						if(expandedVid.currentTime>19){
							myFT.tracker("trackingview");
							myFT.send("SMARTVIEW");
							clearInterval(intervalo);
						}
					},500);
				}
			}

			function init(){
				TweenLite.to(vidHolderNonExpanded, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(containerC2action, 0, {alpha:1,scaleX:1,scaleY:1});

				TweenLite.to(TTNE, 0, {alpha:1});
				TweenLite.to(releaseDateNE, 0, {alpha:1});
				TweenLite.to(claimNE, 0, {alpha:1});
				TweenLite.to(castNE, 0, {alpha:1});
				
				TweenLite.from(vidHolderNonExpanded, 1, {delay:.7,alpha:0,scaleX:0,scaleY:0,ease: Power4.easeOut});
				TweenLite.from(containerC2action, 1, {delay:.7,alpha:0,scaleX:0,scaleY:0,ease: Power4.easeOut,onComplete:scaleC2Action});
			}

			function expandedAni(){

				TweenLite.to(bgExpanded, 1, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(vidHolderExpanded, 0, {alpha:1,scaleX:1,scaleY:1});
				TweenLite.to(controlsHolder, 0, {alpha:1});

				TweenLite.to(TTExp, 0, {alpha:1, scaleX:1,scaleY:1, y:0});
				TweenLite.to(releaseDateExp, 0, {alpha:1, x:0});
				TweenLite.to(claimExp, 0, {alpha:1, x:0});
				TweenLite.to(castExp, 0, {alpha:1, x:0});
				TweenLite.to(legal, 0, {alpha:1, x:0});
				TweenLite.to(copyright, 0, {alpha:1});

				TweenLite.from(castExp, 1, {delay:.5, alpha:0, y:-50, ease: Power4.easeOut});
				TweenLite.from(claimExp, 1, {delay:.7, alpha:0, y:-50, ease: Power4.easeOut});
				TweenLite.from(TTExp, 1, {delay:.9, scaleX:1.5,scaleY:1.5, alpha:0, y:-50, ease: Power4.easeOut});
				TweenLite.from(releaseDateExp, 1, {delay:1.1, alpha:0, y:-50, ease: Power4.easeOut});
				TweenLite.from(copyright, 1, {delay:1.3, alpha:0, ease: Power4.easeOut});

				TweenLite.from(vidHolderExpanded, 1, {delay:.8, alpha:0, scaleX:.5,scaleY:.5,ease: Power4.easeOut, onComplete:initVideo});
				TweenLite.from(controlsHolder, 1, {delay:1.5, alpha:0,ease: Power4.easeOut});

			}
			
			function scaleC2Action(){
				TweenLite.to(c2action, .5, {scaleX:1, scaleY:1, onComplete:restoreC2Action});
			}

			function restoreC2Action(){
				TweenLite.to(c2action, .5, {scaleX:.85, scaleY:.85, onComplete:scaleC2Action});
			}

			function overVideoMouseOver(e){
				TweenLite.to(c2action, .5, {alpha:0});
				TweenLite.to(overlayVidNonExpanded, .5, {alpha:.5});
				TweenLite.to(countDown, .5, {alpha:1});
				TweenLite.to(progressBarr, 2.5, {width:123, onComplete:function(){
						TweenLite.killTweensOf(progressBarr);
						myFT.$("#c2action").css("opacity",1);
						myFT.$("#overlayVidNonExpanded").css("opacity",0);
						myFT.$("#countDown").css("opacity",0);
						myFT.$("#progressBarr").css("width",0);
						restoreCount();
						if(!isExpanded){
							expand();
						}
					}
				});
				startCount();
			}

			function overVideoMouseOut(e){
				TweenLite.killTweensOf(progressBarr);
				TweenLite.to(overlayVidNonExpanded, 0, {alpha:0});
				TweenLite.to(countDown, 0, {alpha:0});
				TweenLite.to(c2action, 0, {alpha:1});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();
			}

			function startCount(){
				countVar=setInterval(function(){
					if(seconds > 0){
						seconds=seconds-1;
						count.innerHTML=seconds;
					}else{
						clearInterval(countVar);
					}
				},833);
			}

			function restoreCount(){
				seconds=3;
				count.innerHTML=seconds;
				clearInterval(countVar);
			}

			function overVideoClick(e){
				// O CAMBIAR A myFT.clickTag(1); para obtener clicks en caso de campañas con objetivo de click
				if(!isExpanded){
					expand();
				}
			}
            
            myFT.applyClickTag(ctBtnExpanded);
			myFT.applyClickTag(ctBtn);

            myFT.applyButton(closeBtn, function(){contract()});
            
		</script>
