		<script>

			var isExpanded = false,
			countVar,
			intervaloVideo,
			galeriaLoaded=false,
			seconds=3,
			expand = function(){
				if(!isExpanded){
					isExpanded=true;
					myFT.$("#unexpanded").css('opacity','0');
					myFT.$("#expanded").css('display','block');
					myFT.$("#expanded").css('opacity','1');
					
					myFT.expand();

					expandedAni()
				}
			},
			contract = function(){
				aniInit();
				myFT.$("#vidHolderExpanded").css({
					"display":"block",
					"z-index":"61"
				});
				myFT.$("#galleryHolder").css("z-index","60");
				myFT.$("#sinopsisHolder").css("z-index","60");
				TweenMax.to(vidHolderExpanded, 0, {alpha:1});
				TweenMax.to(controlsHolderExpanded, 0, {alpha:1});
				TweenMax.to(galleryHolder, 0, {alpha:0});
				TweenMax.to(sinopsisHolder, 0, {alpha:0});

				expandedVid.stop();

				myFT.$("#unexpanded").css('opacity','1');
				myFT.$("#expanded").css('display','none');

				myFT.$("#splashOverlay").css('display','none');
				myFT.$("#splashOverlay").css('opacity','0');
				myFT.$("#dimmer").css('opacity','0');
				
                myFT.contract();                     
				
				isExpanded = false;
				restoreAnis();
				removeAllActiveButtons();

				
			};

			function expandedAni(){
				TweenMax.to(dimmer, 1, {alpha:1,ease: Power3.easeOut});

				TweenMax.to(expandedHolder, 0, {alpha:1,ease: Power3.easeOut});
				TweenLite.to(bgExpanded, 0, {alpha:1});
				TweenLite.to(vidHolderExpanded, 0, {scaleX:1, scaleY:1, alpha:1});
				TweenLite.to(controlsHolderExpanded, 0, {scaleX:1, scaleY:1, alpha:1});

				TweenLite.to(TTExpanded, 0, {scaleX:1, scaleY:1, alpha:1});
				TweenLite.to(releaseDate, 0, {y:0, alpha:1});
				TweenLite.to(mono, 0, {y:0,alpha:1});
				TweenLite.to(kubo, 0, {y:0,alpha:1});
				TweenLite.to(cuernos, 0, {y:0,alpha:1});

				TweenLite.to(copy1E, 0, {alpha:1,y:0});
				TweenLite.to(copy2E, 0, {alpha:1,y:0});
				TweenLite.to(copy3E, 0, {alpha:1,y:0});
				
	            TweenLite.to(btnVideo, 0, {y:0, alpha:1});
	            TweenLite.to(btnSinopsis, 0, {y:0, alpha:1});
				TweenLite.to(btnGaleria, 0, {y:0, alpha:1});
				TweenLite.to(btnEntradas, 0, {y:0, alpha:1});
				TweenLite.to(btnDemuestra, 0, {y:0, alpha:1});

				TweenLite.to(fbBtn, 0, {y:0, alpha:1});
				TweenLite.to(twBtn, 0, {y:0, alpha:1});
				TweenLite.to(inBtn, 0, {y:0, alpha:1});
				TweenLite.to(ytBtn, 0, {y:0, alpha:1});
				

				TweenMax.from(expandedHolder, 1, {alpha:0,ease: Power3.easeOut});
				TweenLite.from(bgExpanded, 1, {delay:.1, alpha:0, ease: Power4.easeOut});

				TweenLite.from(mono, 1.5, {delay:.3,y:200, alpha:0, ease: Power4.easeOut});
				TweenLite.from(kubo, 1.5, {delay:.6,y:200, alpha:0, ease: Power4.easeOut});
				TweenLite.from(cuernos, 1.5, {delay:.9,y:200, alpha:0, ease: Power4.easeOut});
				
				TweenLite.from(TTExpanded, 1, {delay:1.5, y:-100, alpha:0,ease: Power4.easeOut});
				TweenLite.from(releaseDate, 1, {delay:2, y:+100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(copy1E, 1, {delay:1.9, y:-100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(copy2E, 1, {delay:1.8, y:-100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(copy3E, 1, {delay:1.7, y:-100, alpha:0, ease: Power4.easeOut});

				

				TweenLite.from(vidHolderExpanded, 1, {delay:2.2, scaleX:.5, scaleY:.5, alpha:0, ease: Power4.easeOut, onComplete:initVideo});
	            TweenLite.from(controlsHolderExpanded, 1, {delay:2.4, scaleX:.5, scaleY:.5, alpha:0, ease: Power4.easeOut});

	            TweenLite.from(btnEntradas, 1, {delay:2.8,y:50, alpha:0, ease: Power4.easeOut});

	            TweenLite.from(btnVideo, 1, {delay:2.4, y:30, alpha:0, ease: Power4.easeOut,onComplete:function(){
					myFT.$("#btnVideo").addClass("active");
					TweenMax.to(btnVideo, .5, {backgroundPosition:'0px -43px', ease: Power4.easeOut});
				}});

	            TweenLite.from(btnGaleria, 1, {delay:2.6, y:30, alpha:0, ease: Power4.easeOut});	
	            TweenLite.from(btnSinopsis, 1, {delay:2.8, y:30, alpha:0, ease: Power4.easeOut,onComplete:function(){
	            	bindMenuListeners("galeria");
	            	bindMenuListeners("sinopsis");
	            	applyClicks();
	            }});

				TweenLite.from(fbBtn, 1, {delay:2.9, alpha:0, ease: Power4.easeOut});
				TweenLite.from(twBtn, 1, {delay:3, alpha:0, ease: Power4.easeOut});
				TweenLite.from(inBtn, 1, {delay:3.1, alpha:0, ease: Power4.easeOut});
				TweenLite.from(ytBtn, 1, {delay:3.2, alpha:0, ease: Power4.easeOut}); 

				myInterval = setInterval(function(){

		           	if(expandedVid.currentTime>=30){
		           		//window.alert("SMARTVIEW");
						myFT.tracker("trackingview");
						myFT.send("SMARTVIEW");
						clearInterval(myInterval);
					}

				},500);
			}

			function removeAllActiveButtons(){
				myFT.$("#btnVideo").removeClass("active");
				myFT.$("#btnGaleria").removeClass("active");
				myFT.$("#btnSinopsis").removeClass("active");
				myFT.$("#btnVideo").css("background-position","0px 0px");
				myFT.$("#btnGaleria").css("background-position","0px 0px");
				myFT.$("#btnSinopsis").css("background-position","0px 0px");
			}

			function onBtnVideoOver(){
				TweenMax.to(btnVideo, .5, {backgroundPosition:'0px -43px', ease: Power4.easeOut});
			}
			function onBtnVideoOut(){
				TweenMax.to(btnVideo, .5, {backgroundPosition:'0px 0px', ease: Power4.easeOut});
			}
			function onBtnGaleriaOver(){
				TweenMax.to(btnGaleria, .5, {backgroundPosition:'0px -43px', ease: Power4.easeOut});
			}
			function onBtnGaleriaOut(){
				TweenMax.to(btnGaleria, .5, {backgroundPosition:'0px 0px', ease: Power4.easeOut});
			}
			function onBtnSinopsisOver(){
				TweenMax.to(btnSinopsis, .5, {backgroundPosition:'0px -43px', ease: Power4.easeOut});
			}
			function onBtnSinopsisOut(){
				TweenMax.to(btnSinopsis, .5, {backgroundPosition:'0px 0px', ease: Power4.easeOut});
			}
			function onBtnVideoClick(){
				unBindMenuListeners();
				removeAllActiveButtons();
				myFT.$("#btnVideo").css("background-position","0px -43px");
				myFT.$("#btnVideo").addClass("active");
				goToSection("video");
				bindMenuListeners("galeria");
				bindMenuListeners("sinopsis");
			}

			function onBtnGaleriaClick(){
				unBindMenuListeners();
				removeAllActiveButtons();
				myFT.$("#btnGaleria").css("background-position","0px -43px");
				myFT.$("#btnGaleria").addClass("active");
				goToSection("galeria");
				bindMenuListeners("sinopsis");
				bindMenuListeners("video");
			}

			function onBtnSinopsisClick(){
				unBindMenuListeners();
				removeAllActiveButtons();
				myFT.$("#btnSinopsis").css("background-position","0px -43px");
				myFT.$("#btnSinopsis").addClass("active");
				goToSection("sinopsis");
				bindMenuListeners("galeria");
				bindMenuListeners("video");
			}

			function applyClicks(){
				myFT.applyClickTag(btnEntradas,2);
				myFT.applyClickTag(fbBtn,3);
				myFT.applyClickTag(twBtn,4);
				myFT.applyClickTag(inBtn,5);
				myFT.applyClickTag(ytBtn,6);
			}

			function unBindMenuListeners(){
					myFT.$("#btnVideo").off("mouseover",onBtnVideoOver);
					myFT.$("#btnVideo").off("mouseout",onBtnVideoOut);
					myFT.$("#btnGaleria").off("mouseover",onBtnGaleriaOver);
					myFT.$("#btnGaleria").off("mouseout",onBtnGaleriaOut);
					myFT.$("#btnSinopsis").off("mouseover",onBtnSinopsisOver);
					myFT.$("#btnSinopsis").off("mouseout",onBtnSinopsisOut);

					myFT.$("#btnVideo").off("click",onBtnVideoClick); 	
					myFT.$("#btnGaleria").off("click",onBtnGaleriaClick);
					myFT.$("#btnSinopsis").off("click",onBtnSinopsisClick);
			}

			function bindMenuListeners(st){
				if(st=="video"){
					myFT.$("#btnVideo").on("mouseover",onBtnVideoOver);
					myFT.$("#btnVideo").on("mouseout",onBtnVideoOut);
					myFT.$("#btnVideo").on("click",onBtnVideoClick); 
				}else if(st=="galeria"){
					myFT.$("#btnGaleria").on("mouseover",onBtnGaleriaOver);
					myFT.$("#btnGaleria").on("mouseout",onBtnGaleriaOut);
					myFT.$("#btnGaleria").on("click",onBtnGaleriaClick);
				}else{
					myFT.$("#btnSinopsis").on("mouseover",onBtnSinopsisOver);
					myFT.$("#btnSinopsis").on("mouseout",onBtnSinopsisOut);
					myFT.$("#btnSinopsis").on("click",onBtnSinopsisClick);
				}	
			}

			function goToSection(st){
				if(st == "video"){
					myFT.$("#vidHolderExpanded").css({
						"display":"block",
						"z-index":"61"
					});
					myFT.$("#galleryHolder").css("z-index","60");
					myFT.$("#sinopsisHolder").css("z-index","60");
					TweenMax.to(vidHolderExpanded, 1, {alpha:1,ease: Power4.easeOut});
					TweenMax.to(controlsHolderExpanded, 1, {alpha:1,ease: Power4.easeOut});
					TweenMax.to(galleryHolder, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(sinopsisHolder, 1, {alpha:0,ease: Power4.easeOut});
					expandedVid.play();
				}else if(st == "galeria"){
					myFT.$("#galleryHolder").css({
						"display":"block",
						"z-index":"61"
					});
					myFT.$("#vidHolderExpanded").css("z-index","60");
					myFT.$("#sinopsisHolder").css("z-index","60");
					TweenMax.to(vidHolderExpanded, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(controlsHolderExpanded, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(galleryHolder, 1, {alpha:1,ease: Power4.easeOut});
					TweenMax.to(sinopsisHolder, 1, {alpha:0,ease: Power4.easeOut});
					expandedVid.pause();
					if(!galeriaLoaded){
						var richload = new FTRichloadElement();
						richload.name = 'richload1';
						myFT.$('#galleryHolder').append(richload);
						galeriaLoaded = true;
					}
				}else if(st == "sinopsis"){
					myFT.$("#sinopsisHolder").css({
						"display":"block",
						"z-index":"61"
					});
					myFT.$("#vidHolderExpanded").css("z-index","60");
					myFT.$("#galleryHolder").css("z-index","60");
					TweenMax.to(vidHolderExpanded, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(controlsHolderExpanded, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(galleryHolder, 1, {alpha:0,ease: Power4.easeOut});
					TweenMax.to(sinopsisHolder, 1, {alpha:1,ease: Power4.easeOut});
					expandedVid.pause();
				}
			}

			function initVideo(){
				if(isExpanded){
					expandedVid.restart();
				}
			}

			function restoreAnis(){
				TweenMax.to(expandedHolder, 0, {alpha:0});
				TweenLite.to(bgExpanded, 0, {alpha:0});
				TweenLite.to(vidHolderExpanded, 0, {scaleX:1, scaleY:1, alpha:0});
				TweenLite.to(controlsHolderExpanded, 0, {scaleX:1, scaleY:1, alpha:0});

				TweenLite.to(TTExpanded, 0, {y:0, alpha:0});
				TweenLite.to(releaseDate, 0, {y:0, alpha:0});
				TweenLite.to(mono, 0, {y:0,alpha:0});
				TweenLite.to(kubo, 0, {y:0,alpha:0});
				TweenLite.to(cuernos, 0, {y:0,alpha:0});
				
	            TweenLite.to(btnVideo, 0, {y:0, alpha:0});
	            TweenLite.to(btnSinopsis, 0, {y:0, alpha:0});
				TweenLite.to(btnGaleria, 0, {y:0, alpha:0});
				TweenLite.to(btnEntradas, 0, {y:0, alpha:0});
				TweenLite.to(btnDemuestra, 0, {y:0, alpha:0});

				TweenLite.to(fbBtn, 0, {y:0, alpha:0});
				TweenLite.to(twBtn, 0, {y:0, alpha:0});
				TweenLite.to(inBtn, 0, {y:0, alpha:0});
				TweenLite.to(ytBtn, 0, {y:0, alpha:0});

				TweenMax.killTweensOf(expanded);
				TweenMax.killTweensOf(dimmer);

				TweenMax.killTweensOf(expandedHolder);
				TweenMax.killTweensOf(bgExpanded);
				TweenMax.killTweensOf(vidHolderExpanded);
				TweenMax.killTweensOf(controlsHolderExpanded);

				TweenMax.killTweensOf(TTExpanded);
				TweenMax.killTweensOf(releaseDate);
				TweenMax.killTweensOf(mono);
				TweenMax.killTweensOf(kubo);
				TweenMax.killTweensOf(cuernos);

				TweenMax.killTweensOf(btnVideo);
				TweenMax.killTweensOf(btnSinopsis);
				TweenMax.killTweensOf(btnGaleria);
				TweenMax.killTweensOf(btnEntradas);
				TweenMax.killTweensOf(btnDemuestra);

				TweenMax.killTweensOf(fbBtn);
				TweenMax.killTweensOf(twBtn);
				TweenMax.killTweensOf(inBtn);
				TweenMax.killTweensOf(ytBtn);
			}

			function init(){
				scaleC2Action();
				aniInit();
			}

			function aniInit(){
				TweenLite.to(vidNE, 0, {alpha:1,y:0});
				TweenLite.to(TTNE, 0, {alpha:1,y:0});
				TweenLite.to(releaseDateNE, 0, {alpha:1,y:0});
				TweenLite.to(copy1NE, 0, {alpha:1,y:0});
				TweenLite.to(copy2NE, 0, {alpha:1,y:0});
				TweenLite.to(copy3NE, 0, {alpha:1,y:0});

				TweenLite.from(copy1NE, 1, {delay:.8, y:-100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(copy2NE, 1, {delay:.6, y:-100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(copy3NE, 1, {delay:.5, y:-100, alpha:0, ease: Power4.easeOut});
				TweenLite.from(TTNE, 1, {delay:.3, y:-100, alpha:0,ease: Power4.easeOut});
				TweenLite.from(releaseDateNE, 1, {delay:.9, y:+100, alpha:0, ease: Power4.easeOut});

				TweenLite.to(vidHolderNonExpanded, 0, {alpha:1});
				TweenLite.to(c2action, 0, {alpha:1});

				TweenLite.from(vidHolderNonExpanded, 1, {delay:1.1, y:-50, alpha:0, ease: Power4.easeOut});
				TweenLite.from(c2action, 1, {delay:1, y:-50, alpha:0, ease: Power4.easeOut, onComplete:function(){
					myFT.$("#overVideo").on("mouseover",overVideoMouseOver);
					myFT.$("#overVideo").on("mouseout",overVideoMouseOut);
					myFT.$("#overVideo").on("click",overVideoClick);
				}});
			}
			
			function scaleC2Action(){
				TweenLite.to(c2action, .5, {scaleX:1, scaleY:1, onComplete:restoreC2Action});
			}

			function restoreC2Action(){
				TweenLite.to(c2action, .5, {scaleX:.85, scaleY:.85, onComplete:scaleC2Action});
			}

			function overVideoMouseOver(e){
				TweenLite.to(c2action, .5, {alpha:0});
				TweenLite.to(overlayVidNonExpanded, .5, {alpha:.5});
				TweenLite.to(countDown, .5, {alpha:1});
				TweenLite.to(progressBarr, 2.5, {width:115, onComplete:expand});
				startCount();
			}

			function overVideoMouseOut(e){
				TweenLite.to(c2action, .5, {alpha:1});	
				TweenLite.to(overlayVidNonExpanded, .5, {alpha:0});
				TweenLite.to(countDown, .5, {alpha:0});
				TweenLite.to(progressBarr, 0, {width:0});
				restoreCount();
			}

			function startCount(){
				countVar=setInterval(function(){
					if(seconds > 0){
						seconds=seconds-1;

						document.getElementById("count").innerHTML=seconds;
					}else{
						clearInterval(countVar);
					}
				},833);
			}

			function restoreCount(){
				seconds=3;
				document.getElementById("count").innerHTML=seconds;
				clearInterval(countVar);
			}

			function overVideoClick(e){
				expand();
				expandedVid.play();
				expandedVid.pause();
			}
            
            myFT.applyClickTag(ctBtnExpanded,1);
            myFT.applyClickTag(ctBtn,1);
            myFT.applyButton(closeBtn, contract);
            
		</script>
